<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversidad de Aves en cundinamarca</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Datos</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AvesCol</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mapa.html">Mapa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./datos.html">Datos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container mt-4">
      <section id="i-datos-section" class="mb-4">
        <h2>Gestion de aves</h2>

        <div class="text-end my-3">
          <button type="button" id="btnAgregarAve" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#i-modal-agregar">
            Agregar Ave
          </button>
        </div>

        <table id="i-table-aves" class="table table-hover">
          <thead>
            <tr>              
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Tamaño</th>
              <th scope="col">Color</th>
              <th scope="col">Caracteristica</th>
              <th scope="col">Comportamiento</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="i-modal-agregar" tabindex="-1" aria-labelledby="i-modal-agregar-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="i-modal-agregar-label">Agregar/Editar Ave</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="i-agregar-form" class="row">
                <input type="hidden" id="form-id" name="form-id">
                <div class="col-md-6">
                  <label for="form-nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="form-nombre" name="form-nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="form-tamano" class="form-label">Tamaño</label>
                  <input type="number" class="form-control" id="form-tamano" name="form-tamano" required>
                </div>
                <div class="col-md-6">
                  <label for="form-color" class="form-label">Color</label>
                  <input type="text" class="form-control" id="form-color" name="form-color" required>
                </div>
                <div class="col-md-6">
                  <label for="form-caracteristica" class="form-label">Característica</label>
                  <input type="text" class="form-control" id="form-caracteristica" name="form-caracteristica" required>
                </div>
                <div class="col-md-6">
                  <label for="form-comportamiento" class="form-label">Comportamiento</label>
                  <input type="text" class="form-control" id="form-comportamiento" name="form-comportamiento" required>
                </div>
                <div class="col-md-12">
                  <label for="i-form-fotos" class="form-label">Fotos</label>
                  <div id="i-form-fotos"></div>
                  <button type="button" class="btn btn-secondary btn-sm" id="i-btn-agregar-fotos">Agregar Fotos</button>
                </div>
                <div class="col-md-12">
                  <label for="i-form-sonidos" class="form-label">Sonidos</label>
                  <div id="i-form-sonidos"></div>
                  <button type="button" class="btn btn-secondary btn-sm" id="i-btn-agregar-sonidos">Agregar Sonidos</button>
                </div>
                <div class="col-md-12">
                  <label for="i-form-observaciones" class="form-label">Observaciones</label>
                  <div id="i-form-observaciones"></div>
                  <button type="button" class="btn btn-secondary btn-sm" id="i-btn-agregar-observaciones">Agregar Observaciones</button>
                </div>              
                <div class="col-12 mt-3 text-end">
                  <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                </div>         
              </form>
            </div>
          </div>
        </div>
      </div>

       <!-- Modal -->
      <div class="modal fade" id="i-modal-detalle" tabindex="-1" aria-labelledby="i-modal-detalle-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="i-modal-detalle-label">Detalles de la Ave</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="card" style="width: 18rem;">
                
                <div id="id-card-carousel" class="carousel slide">
                  <div class="carousel-inner" id="id-carousel"></div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#id-card-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#id-card-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                  </button>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title" id="detalle-nombre"></h5>
                  <p class="card-text"> <strong>Tamaño:</strong> <span id="detalle-nombre"></span> </p>
                  <p class="card-text"> <strong>Color:</strong> <span id="detalle-nombre"></span> </p>
                  <p class="card-text"> <strong>Caracteristica:</strong> <span id="detalle-nombre"></span> </p>
                  <p class="card-text"> <strong>Comportamiento:</strong> <span id="detalle-nombre"></span> </p>
                  <p class="card-text"> <strong>Sonido:</strong> <span id="detalle-nombre"></span> </p>
                  <div class="overflow-auto">
                    <div id="detalle-sonidos" class="d-inline-flex"></div>
                  </div>
                  <div id="detalle-observaciones"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        2024 Biodiversidad de Aves en cundinamarca
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/datos.js"></script>
</body>
</html>
